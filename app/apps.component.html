<md-nav-list>
    <h3 md-subheader>所有应用</h3>
    <md-list-item *ngFor="let app of apps" [routerLink]="app.id">
        <img md-list-avatar [src]="app.icon" alt="...">
        <h3 md-line> {{app.id}} </h3>
        <p md-line>
            <span> {{app.id}} </span>
            <span class="demo-2"> -- {{app.id}} </span>
        </p>
    </md-list-item>
</md-nav-list>
<button md-fab class="example-fab" (click)="create_app()">
    <md-icon>add</md-icon>
</button>
